<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WITCH-HUNT | APRILLIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Almendra+SC:wght@700&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #8B0000;
            --ghost-white: #e0e0e0;
        }

        body {
            margin: 0;
            background: #000;
            color: var(--ghost-white);
            font-family: 'Almendra SC', serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a0000 0%, #000 90%);
        }

        /* Splash Screen */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; display: flex; align-items: center; justify-content: center; z-index: 100;
            transition: opacity 1.2s ease-in-out;
        }
        #enter-btn {
            background: none; border: 1px solid var(--blood-red); color: var(--blood-red);
            padding: 18px 45px; font-size: 1.8rem; cursor: pointer; letter-spacing: 6px;
            font-family: 'Pirata One', cursive; transition: 0.4s;
        }
        #enter-btn:hover { color: #fff; background: var(--blood-red); box-shadow: 0 0 30px var(--blood-red); }

        /* Titles */
        header { text-align: center; padding: 80px 20px; }
        h1 { 
            font-family: 'Creepster', cursive; font-size: clamp(4rem, 10vw, 7rem); 
            color: var(--blood-red); margin: 0; letter-spacing: 12px;
        }
        .artist-sub { font-family: 'Pirata One', cursive; font-size: 2rem; opacity: 0.7; letter-spacing: 4px; }

        /* Section Styling */
        .section-header { 
            text-align: center; font-size: 2.2rem; color: var(--blood-red); 
            margin: 60px 0 30px; letter-spacing: 3px; border-bottom: 1px solid #222;
            display: inline-block; width: 100%; padding-bottom: 10px;
        }

        /* Spotify Player */
        .spotify-container { display: flex; justify-content: center; padding: 20px; }
        .spotify-embed { width: 100%; max-width: 700px; border-radius: 12px; overflow: hidden; }

        /* Video Grid */
        .video-stack { display: flex; flex-direction: column; align-items: center; gap: 40px; padding: 20px; }
        .main-video { width: 100%; max-width: 850px; aspect-ratio: 16/9; border: 1px solid #1a1a1a; box-shadow: 0 0 20px #000; }

        /* Carousel */
        .carousel { display: flex; overflow-x: auto; gap: 20px; padding: 20px 40px; scrollbar-color: var(--blood-red) #000; }
        .short-frame { min-width: 320px; height: 570px; background: #050505; border: 1px solid #111; }

        footer { text-align: center; padding: 60px 20px; background: #050505; }
        .socials a { color: var(--ghost-white); text-decoration: none; margin: 0 15px; font-size: 1.3rem; transition: 0.3s; }
        .socials a:hover { color: var(--blood-red); }
    </style>
</head>
<body>

    <div id="splash">
        <button id="enter-btn" onclick="startExperience()">SUMMON WITCH-HUNT</button>
    </div>

    <audio id="bg-audio" loop>
        <source src="WITCH-HUNT.mp3" type="audio/mpeg">
    </audio>

    <header>
        <h1>WITCH-HUNT</h1>
        <div class="artist-sub">APRILLIA</div>
    </header>

    <div class="section-header">STREAM THE RITUAL</div>
    <div class="spotify-container">
        <div class="spotify-embed">
            <iframe src="https://open.spotify.com/embed/track/1yTInNOnn3P3q96SExzBWS?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <div class="section-header">THE VISIONS</div>
    <div class="video-stack">
        <iframe class="main-video" src="https://www.youtube.com/embed/TFcxtEIKStU" allowfullscreen></iframe>
        <iframe class="main-video" src="https://www.youtube.com/embed/xM46WkDhAps" allowfullscreen></iframe>
    </div>

    <div class="section-header">THE POSSESSION</div>
    <div class="carousel">
        <div class="short-frame">
            <iframe width="100%" height="100%" src="https://www.instagram.com/reel/DUOGuKcEnAv/embed/" frameborder="0"></iframe>
        </div>
        </div>

    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/aprilia.alis/" target="_blank">INSTAGRAM</a>
            <a href="https://www.tiktok.com/@aprilia.saps" target="_blank">TIKTOK</a>
            <a href="https://www.youtube.com/@ApriliaAlis" target="_blank">YOUTUBE</a>
        </div>
    </footer>

    <script>
        function startExperience() {
            document.getElementById('bg-audio').play();
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 1200);
        }
    </script>
</body>
</html>
